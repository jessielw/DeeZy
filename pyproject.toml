[project]
name = "deezy"
version = "0.1.0"
description = "Dolby Encoding Engine Wrapper"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["pymediainfo", "xmltodict"]

[project.optional-dependencies]
build = ["pyinstaller-hooks-contrib>=2025.1", "pyinstaller>=6.9.0"]
dev = ["ruff"]

[tool.ruff]
line-length = 88

[tool.basedpyright]
include = ["cli", "deezy"]
# ignore = [""]
typeCheckingMode = "standard" # "off", "basic", "standard", "strict", "recommended" or "all"
