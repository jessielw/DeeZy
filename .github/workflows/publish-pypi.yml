name: PyPI

# Publishing to PyPI is manual only. Automatic publishing on GitHub Release
# creation was removed to avoid accidentally publishing RC releases. Use the
# workflow_dispatch input `ref` to specify the branch or tag to build and
# publish (for example `dev` or `refs/tags/v1.2.3`). If omitted, `main` is used.
on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to build and publish (e.g. 'main' or 'refs/tags/1.2.3'). Defaults to 'main'."
        required: false
        default: "main"

jobs:
  publish_to_pypi:
    # Only run automatically for release events whose tag does NOT contain
    # 'rc'. Manual runs (workflow_dispatch) are always allowed.
    if: ${{ github.event_name != 'release' || (github.event_name == 'release' && !contains(github.event.release.tag_name, 'rc')) }}
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/deezy/

    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the supplied workflow_dispatch `ref` input (branch or tag),
          # defaulting to 'main'. This allows manual publishing from any
          # branch or tag.
          ref: ${{ github.event.inputs.ref || 'main' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install --upgrade uv

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install build tools
        run: . .venv/bin/activate && uv pip install twine

      - name: Build the package
        run: . .venv/bin/activate && uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
