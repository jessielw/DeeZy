name: PyPI

# Publishing to PyPI is manual only. Automatic publishing on GitHub Release
# creation was removed to avoid accidentally publishing RC releases. Use the
# workflow_dispatch input `ref` to specify the branch or tag to build and
# publish (for example `dev` or `refs/tags/v1.2.3`). If omitted, `main` is used.
on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build and publish (e.g. 'v1.3.0' or 'refs/tags/v1.3.0'). If provided, takes precedence over 'branch'."
        required: false
        default: ""
      branch:
        description: "Branch to build and publish (e.g. 'main' or 'dev'). Used when 'tag' is not provided. Defaults to 'main'."
        required: false
        default: "main"

jobs:
  publish_to_pypi:
    # Only run automatically for release events whose tag does NOT contain
    # 'rc'. Manual runs (workflow_dispatch) are always allowed.
    if: ${{ github.event_name != 'release' || (github.event_name == 'release' && !contains(github.event.release.tag_name, 'rc')) }}
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/deezy/

    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # If triggered by a GitHub release, use the release tag name. Otherwise
          # use the supplied workflow_dispatch `ref` input (branch or tag) or
          # default to 'main'. Fetch full history and tags so versioning tools
          # can derive correct metadata.
          # Precedence: release tag (if triggered by a release) -> manual 'tag' input -> manual 'branch' input -> 'main'
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag || github.event.inputs.branch || 'main' }}
          fetch-depth: 0

      - name: Git diagnostics
        run: |
          echo "=== git info ==="
          git --no-pager show --summary || true
          git rev-parse --abbrev-ref HEAD || true
          git describe --tags --long --always || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install --upgrade uv

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install build tools
        run: . .venv/bin/activate && uv pip install twine

      - name: Build the package
        run: . .venv/bin/activate && uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
